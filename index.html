<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetMari - serviço online de streaming</title>

    <!-- link cs -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">

</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="assets/img/Inserir um pouquinho de texto (1).png" alt="Netjuju">
            </a>

            <div class="header-actions">
                <button class="search">
                    <ion-icon name="search-outline"></ion-icon>
                </button>

                <div class="lan-wrapper">
                    <label for="language">
                        <ion-icon name="globe-outline"></ion-icon>
                    </label>
                    <select name="language" id="language">
                        <option value="EN">EN</option>
                        <option value="ES">ES</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-primary">Entrar</button>

            <button class="btn-mobile">
                <ion-icon name="menu-outline"></ion-icon>
            </button>

            <nav class="navbar">

                <div class="navbar-top">
                    <a href="index.html">
                        <img src="assets/img/Inserir um pouquinho de texto (1).png" alt="Logo">
                    </a>

                    <button class="menu-close">
                        <ion-icon name="close-outline"></ion-icon>
                    </button>
                </div>
                <ul class="navbar-list">
                    <li>
                        <a href="index.html" class="navbar-link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">Filmes</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">Bombando</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">Series</a>
                    </li>
                    <li>
                        <a href="#" class="navbar-link">Preço</a>
                    </li>
                </ul>

                <ul class="navbar-social"> 
                    <li>
                        <a href="#" class="navbar-social-link"></a>
                        <ion-icon name="logo-facebook"></ion-icon>
                    </li>
                    <li>
                        <a href="#" class="navbar-social-link"></a>
                        <ion-icon name="logo-instagram"></ion-icon>
                    </li>
                    <li>
                        <a href="#" class="navbar-social-link"></a>
                        <ion-icon name="logo-youtube"></ion-icon>
                    </li>
                    <li>
                        <a href="#" class="navbar-social-link"></a>
                        <ion-icon name="logo-tiktok"></ion-icon>
                    </li>
                    <li>
                        <a href="#" class="navbar-social-link"></a>
                        <ion-icon name="logo-twitter"></ion-icon>
                    </li>
                </ul>
            </nav>
        </div>
    </header>



    <!-- link js -->
    <script src="assets/js/script.js"></script>
    <!-- link icones -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
